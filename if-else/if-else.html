<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App transporte</title>
</head>
<body>
    <h1>Calculando preço da viagem</h1>
    <p>Selecione o modelo do carro</p>

        <input type="radio" name="tipo" id="tipoComum" value="comum">Comum<br>
        <input type="radio" name="tipo" id="tipoPremium" value="premium">Premium<br>
        <input type="radio" name="tipo" id="tipoVip" value="vip">Vip<br>
        <p>Digite a quantidade de Quilômetros</p>
        <input type="number" id="km" placeholder="Quantidade de quilômetros">
        <p>Selecione o período da sua viagem</p>
        <input type="radio" name="horario" id="horaMadrugada" value="horaMadrugada">Das 00:00h às 06:00h<br>
        <input type="radio" name="horario" id="horaPico" value="horaPico">Das 06:00h às 10:00h ou das 17:00h às 20:00h<br>
        <input type="radio" name="horario" id="horaDomingo" value="horaDomingo">Domingo das 15:00h às 17:00h<br><br>
        <input type="button" onclick="calcular()" value="Calcular preço">
        <p id="resposta"></p>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
